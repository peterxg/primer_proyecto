<script>
    
function imprimir(){
    
    window.demoObject = {};
    var texto = document.getElementById("texto1").value;
    var texto_separado = texto.split(',');
    
    demoObject[texto_separado[0]] = texto_separado[1];
    console.log(demoObject);
} 
function FizzBuzz(){
    
    var numero = document.getElementById("texto3").value;  
    
    if ((numero % 3 === 0) && (numero % 5 === 0)){
        console.log("FIZZ BUZZ");
    }
    else if(numero % 3 === 0){
        console.log("FIZZ");   
    }
    else if(numero % 5 === 0){
        console.log("BUZZ"); 
    }
    else{
        console.log(numero);
    }
}

function highorder(){
    var aux = window.document.getElementById("texto4").value;
    window.arreglo = aux.split(",").map(Number);
    var incremento = window.document.getElementById("texto5").value;
    
    
    function mayor(arreglo){
        return arreglo >= 20;
       
    };
    
    //funcion every
    if(window.arreglo.every(mayor)){
        console.log("(every) los numeros del arreglo son mayores a 20");
       }
    else{
        console.log("(every) ningun numero es mayor a 20");
    }
    
    //funcion filter
    console.log("(filter) valores mayores a 20 son:" + window.arreglo.filter(mayor));
    
    
    //funcion find
    console.log("(find) el primer valor que cumple la condicion >20 es:" + arreglo.find(mayor));
    
    //funcion forEach
    arreglo.forEach(function(inp){
       console.log("imprimir cada posicion del arreglo: " + inp); 

    });
}
